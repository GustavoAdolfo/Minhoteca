<html>
    <head>
        <title>Livros Disponíveis</title>
    </head>
    <body>
        <h1>Livros Disponíveis</h1>

        <table id="table-book-list">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
