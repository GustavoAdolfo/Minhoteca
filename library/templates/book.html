{% extends 'base.html' %}

{% block title %}{{book.title}}{% endblock %}

{% block content %}
<section id="exemplar">
    <div class="">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img class="card-img" src="{{ book.picture_url }}" alt="{{ book.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">{{ book.title }}</h4>
                        <h5 class="card-subtitle">{{ book.subtitle }}</h5>
                        <p class="card-text">
                            <a href="{% url 'library:author' book.author_id %}" class="card-link">{{ book.author }}</a>
                            &blacksquare;
                            <small class="text-muted">{{ book.publisher }}</small>
                            <br>
                            {% if not book.borrowed %}
                            <a href="#" class="card-link text-success" title="Solicitar empréstimo">
                                <i class="fas fa-book"></i>
                            </a>
                            {% else %}
                            <a href="#" class="card-link text-warning" title="Pedir para ser o próximo">
                                <i class="fas fa-hand-paper"></i>
                            </a>
                            {% endif %}
                        </p>
                        <p class="card-text">{{ book.synopsis }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
