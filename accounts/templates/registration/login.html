{% extends 'base.html' %}

{% block title %}Minhoteca{% endblock %}

{% block content %}
<div class="container mx-auto mt-5">

    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        E-mail ou senha inválidos. Por favor, tente novamente.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <div class="row d-flex justify-content-center">
        <form action="{% url 'accounts:login' %}" class="form" id="frm-login" method="post">
            <div class="card px-3">
                <div class="card-body">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="/" />
                    <div class="row">
                        <div class="form-group col">
                            <label for="username">E-mail</label>
                            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                                autocomplete="username" maxlength="150" required id="id_username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="password">Senha</label>
                            <input class="form-control" type="password" name="password" autocomplete="current-password"
                                required id="id_password">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <input type="submit" value="Entrar" class="btn btn-success btn-lg">
                </div>
                <div class="row mt-2">
                    <div class="col col-12">
                        <a href="{% url 'accounts:reset_password' %}" id="">Se esqueceu sua senha, clique aqui para
                            redefinir.</a>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col col-12">
                        Ainda não tem uma conta? <a href="{% url 'accounts:create_user' %}" id="">Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
{% endblock %}
